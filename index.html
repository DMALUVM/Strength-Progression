<!DOCTYPE html>
<html>
<head>
  <title>Strength Progression Calculators</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; margin: 0; box-sizing: border-box; }
    .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; margin-bottom: 20px; background-color: #f9f9f9; }
    h1, h2 { text-align: center; }
    nav { text-align: center; margin-bottom: 20px; }
    nav button { margin: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; }
    nav button.active { background-color: #0056b3; }
    form label, form select, form input { display: block; margin-top: 10px; width: 100%; }
    @media (max-width: 600px) {
      .container { padding: 10px; }
    }
  </style>
</head>
<body>
  <h1>Strength Progression Calculators</h1>
  <nav>
    <button id="navSquat" onclick="showCalculator('squat')">Front Squat Progression</button>
    <button id="navBench" onclick="showCalculator('bench')">Bench Press Progression</button>
    <button id="navDeadlift" onclick="showCalculator('deadlift')">Deadlift Progression</button>
  </nav>

  <div id="calculatorContainer">
    <div class="container" id="squatContainer">
      <h2>Front Squat Progression Calculator</h2>
      <form id="squatForm">
        <label for="currentMaxSquat">Current Max Front Squat Weight (lbs):</label>
        <input type="number" id="currentMaxSquat" name="currentMaxSquat" required>
        <label for="targetMaxSquat">Target Max Front Squat Weight (lbs):</label>
        <input type="number" id="targetMaxSquat" name="targetMaxSquat">
        <label for="workoutDaysSquat">Number of Workout Days per Week:</label>
        <input type="number" id="workoutDaysSquat" name="workoutDaysSquat" required>
        <label for="experienceSquat">Training Experience:</label>
        <select id="experienceSquat" name="experienceSquat" required>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
        <label for="includeAccessorySquat">Include Accessory Exercises:</label>
        <select id="includeAccessorySquat" name="includeAccessorySquat">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <input type="button" value="Calculate" onclick="calculateRoutine('squat')">
      </form>
      <h2>Monthly Workout Routine</h2>
      <div id="workoutRoutineSquat"></div>
    </div>

    <div class="container" id="benchContainer" style="display:none;">
      <h2>Bench Press Progression Calculator</h2>
      <form id="benchForm">
        <label for="currentMaxBench">Current Max Bench Press Weight (lbs):</label>
        <input type="number" id="currentMaxBench" name="currentMaxBench" required>
        <label for="targetMaxBench">Target Max Bench Press Weight (lbs):</label>
        <input type="number" id="targetMaxBench" name="targetMaxBench">
        <label for="workoutDaysBench">Number of Workout Days per Week:</label>
        <input type="number" id="workoutDaysBench" name="workoutDaysBench" required>
        <label for="experienceBench">Training Experience:</label>
        <select id="experienceBench" name="experienceBench" required>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
        <label for="includeAccessoryBench">Include Accessory Exercises:</label>
        <select id="includeAccessoryBench" name="includeAccessoryBench">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <input type="button" value="Calculate" onclick="calculateRoutine('bench')">
      </form>
      <h2>Monthly Workout Routine</h2>
      <div id="workoutRoutineBench"></div>
    </div>

    <div class="container" id="deadliftContainer" style="display:none;">
      <h2>Deadlift Progression Calculator</h2>
      <form id="deadliftForm">
        <label for="currentMaxDeadlift">Current Max Deadlift Weight (lbs):</label>
        <input type="number" id="currentMaxDeadlift" name="currentMaxDeadlift" required>
        <label for="targetMaxDeadlift">Target Max Deadlift Weight (lbs):</label>
        <input type="number" id="targetMaxDeadlift" name="targetMaxDeadlift">
        <label for="workoutDaysDeadlift">Number of Workout Days per Week:</label>
        <input type="number" id="workoutDaysDeadlift" name="workoutDaysDeadlift" required>
        <label for="experienceDeadlift">Training Experience:</label>
        <select id="experienceDeadlift" name="experienceDeadlift" required>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
        <label for="includeAccessoryDeadlift">Include Accessory Exercises:</label>
        <select id="includeAccessoryDeadlift" name="includeAccessoryDeadlift">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <input type="button" value="Calculate" onclick="calculateRoutine('deadlift')">
      </form>
      <h2>Monthly Workout Routine</h2>
      <div id="workoutRoutineDeadlift"></div>
    </div>
  </div>

  <script src="strengthCalculators.js"></script>
</body>
</html>
