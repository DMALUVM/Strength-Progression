<!DOCTYPE html>
<html>
<head>
  <title>Advanced Front Squat Progression Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; }
    label, select, input { display: block; margin-top: 10px; }
    .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    h1, h2 { text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Front Squat Progression Calculator</h1>
    <form id="squatForm">
      <label for="currentMax">Current Max Front Squat Weight (lbs):</label>
      <input type="number" id="currentMax" name="currentMax" required>

      <label for="targetMax">Target Max Front Squat Weight (lbs):</label>
      <input type="number" id="targetMax" name="targetMax">

      <label for="workoutDays">Number of Workout Days per Week:</label>
      <input type="number" id="workoutDays" name="workoutDays" required>

      <label for="experience">Training Experience:</label>
      <select id="experience" name="experience" required>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>

      <label for="includeAccessory">Include Accessory Exercises:</label>
      <select id="includeAccessory" name="includeAccessory">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <input type="button" value="Calculate" onclick="calculateRoutine()">
    </form>

    <h2>Monthly Workout Routine</h2>
    <div id="workoutRoutine"></div>
  </div>

  <script src="squatCalculator.js"></script>
</body>
</html>
