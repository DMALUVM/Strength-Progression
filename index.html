<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strength Progression Calculators</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #0056b3;
            --background-color: #f8f9fa;
            --text-color: #333;
            --border-color: #dee2e6;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        h1, h2 {
            text-align: center;
            color: var(--primary-color);
        }
        h1 {
            margin-bottom: 30px;
        }
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }
        nav button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            transition: background-color 0.3s ease;
        }
        nav button:hover {
            background-color: var(--secondary-color);
        }
        nav button.active {
            background-color: var(--secondary-color);
        }
        form {
            display: grid;
            gap: 15px;
        }
        form label {
            font-weight: bold;
        }
        form select, form input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
        }
        form input[type="button"] {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        form input[type="button"]:hover {
            background-color: var(--secondary-color);
        }
        #estimatedMaxSquat, #estimatedMaxBench, #estimatedMaxDeadlift {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        #workoutRoutineSquat, #workoutRoutineBench, #workoutRoutineDeadlift {
            background-color: #f1f3f5;
            padding: 20px;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            nav button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Strength Progression Calculators</h1>
        <nav>
            <button id="navSquat" onclick="showCalculator('squat')">Front Squat Progression</button>
            <button id="navBench" onclick="showCalculator('bench')">Bench Press Progression</button>
            <button id="navDeadlift" onclick="showCalculator('deadlift')">Deadlift Progression</button>
        </nav>

        <div id="calculatorContainer">
            <div id="squatContainer">
                <h2>Front Squat Progression Calculator</h2>
                <form id="squatForm">
                    <label for="currentMaxSquat">Current Max Front Squat Weight (lbs):</label>
                    <input type="number" id="currentMaxSquat" name="currentMaxSquat" required>
                    <label for="workoutDaysSquat">Number of Workout Days per Week:</label>
                    <input type="number" id="workoutDaysSquat" name="workoutDaysSquat" required>
                    <label for="experienceSquat">Training Experience:</label>
                    <select id="experienceSquat" name="experienceSquat" required>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                    <label for="includeAccessorySquat">Include Accessory Exercises:</label>
                    <select id="includeAccessorySquat" name="includeAccessorySquat">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <input type="button" value="Calculate" onclick="calculateRoutine('squat')">
                </form>
                <h2>Estimated New Max</h2>
                <div id="estimatedMaxSquat"></div>
                <h2>Monthly Workout Routine</h2>
                <div id="workoutRoutineSquat"></div>
            </div>

            <div id="benchContainer" style="display:none;">
                <!-- Bench Press form (same structure as squat) -->
            </div>

            <div id="deadliftContainer" style="display:none;">
                <!-- Deadlift form (same structure as squat) -->
            </div>
        </div>
    </div>

    <script src="strengthCalculators.js"></script>
</body>
</html>
